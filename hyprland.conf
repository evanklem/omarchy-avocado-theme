# ---- Avocado Theme ---- #

general {
    # Active border: primary + secondary accent
    col.active_border = rgb(B5E631) rgb(99A91D)

    # Inactive border: secondary background to deeper black
    col.inactive_border = rgb(160000) rgb(000000)

    gaps_in = 4
    gaps_out = 8
    border_size = 2
}

decoration {
    rounding = 0
    dim_inactive = true
    dim_strength = 0.2

    active_opacity = 0.85
    inactive_opacity = 0.65

    shadow {
        enabled = true
        range = 35
        render_power = 30
        # Use error tone as shadow tint, faint and transparent
        color = rgba(230, 101, 79, 0.35)  # E6654F
    }

    blur {
        enabled = true
        size = 8             # stronger blur
        passes = 2           # smoother, multiple passes
        noise = 0.05
        contrast = 0.9       # slightly softer contrast
        xray = false
        brightness = 1
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = true
    bezier = mycurve, 0.1, 0.9, 0.2, 1.0
    animation = windows, 1, 6, mycurve, popin
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slide
}
