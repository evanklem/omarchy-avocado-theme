# ---- Avocado Theme ---- #

# Lock screen base color (deep red-black background)
$color        = rgba(22, 0, 0, 1.0)      # #160000

# Inner ring (subtle dimmed accent, slight glow)
$inner_color  = rgba(153, 169, 29, 0.25)  # secondary accent #99A91D

# Outer ring (very faint highlight, pale foreground tone)
$outer_color  = rgba(242, 255, 190, 0.15) # #F2FFBE (foreground)

# Text: high contrast, readable, but not harsh white
$font_color   = rgba(242, 255, 190, 1.0)  # #F2FFBE

# Success / unlock confirmation (primary accent success-green)
$check_color  = rgba(62, 174, 10, 1.0)    # success #3EAE0A

